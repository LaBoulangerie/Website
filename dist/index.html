<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Test</title>
    </head>
    <body>
        <header>
            <div class="container">
                <img
                    class="icon"
                    src="./assets/images/icon.svg"
                    alt="Icône La Boulangerie"
                />
                <img
                    class="title"
                    src="./assets/images/logo_text.svg"
                    alt="Logo Text La Boulangerie"
                />
                <h2 class="subtitle">Une nouvelle aventure</h2>

                <div class="icons">
                    <a href="https://laboulangerie.net/discord">
                        <img
                            class="icon"
                            src="./assets/images/icons/discord.svg"
                            alt="Discord La Boulangerie"
                        />
                    </a>

                    <a href="https://laboulangerie.net/wiki">
                        <img
                            class="icon"
                            src="./assets/images/icons/wiki.svg"
                            alt="Wiki Fandom La Boulangerie"
                        />
                    </a>

                    <a href="https://laboulangerie.net/twitter">
                        <img
                            class="icon"
                            src="./assets/images/icons/twitter.svg"
                            alt="Twitter La Boulangerie"
                        />
                    </a>

                    <a href="https://laboulangerie.net/wow">
                        <img
                            class="icon"
                            src="./assets/images/icons/youtube.svg"
                            alt="Youtube La Boulangerie"
                        />
                    </a>

                    <a href="https://laboulangerie.net/github">
                        <img
                            class="icon"
                            src="./assets/images/icons/github.svg"
                            alt="Discord La Boulangerie"
                        />
                    </a>
                </div>
            </div>
        </header>
        <div class="nav-container">
            <img
                class="nav-icon"
                src="./assets/images/icon.svg"
                alt="Icône La Boulangerie"
            />
            <input type="checkbox" id="nav-toggle" class="nav-toggle" />
            <nav>
                <ul>
                    <li><a href="#infos">Infos</a></li>
                    <li><a href="#stats">Stats</a></li>
                    <li><a href="#donate">Contribuer</a></li>
                    <li><a href="#staff">Staff</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
        <section id="infos" class="infos"></section>
    </body>
</html>
